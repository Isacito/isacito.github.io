<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generaty Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="pp-container">
            <div class="min-container">
                <div class="pp-3">
                    <h3>Generador de contraseña</h3>
                </div>
                <div class="pb-3">
                    <label for="inputLength" class="form-label">Longitud</label>
                    <input type="number" id="inputLength" class="form-control" min="1" max="50" value="6" />
                </div>
                <div class="form-check pp-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Incluir Numeros</label>
                </div>
                <div class="form-check pp-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Incluir Simbolos</label>
                </div>
                <div class="btn-pp-3">
                    <button class="btn-primary" id="btnGenerate">Generar Contraseña</button>
                </div>
                <hr />
                <div class="generity-py-3">
                    <span id="generatedPassword"></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
